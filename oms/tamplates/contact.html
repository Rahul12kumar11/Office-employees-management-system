{% extends 'base.html' %}


{% block title %}
    Contact us
{% endblock title %}
    

{% block body %}    
<div class="container" style="font-weight: 600;">
  <h1>Contact Us</h1>
    <form action="/contact" method="post">
      {% csrf_token %}
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" value="{{firstname}}" placeholder="Your name..">
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" value="{{lastname}}" placeholder="Your last name..">
  
      <label for="lname">Phone number</label>
      <input type="number" id="phone" name="phone" value="{{phone}}" placeholder="Your Phone number..">
  
      <label for="country">Country</label>
      <input type="text" id="country" name="country" value="{{country}}" placeholder="Your country..">

      <label for="subject">Subject</label>
      <textarea id="subject" name="subject" value="{{subject}}" placeholder="Write something.." style="height:200px"></textarea>
  
      <input type="submit" value="Submit">
  
    </form>
  </div>
  {% endblock body %}
